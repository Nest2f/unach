        <title>AGREGAR ESTADO</title>   
        <script>
            function validar()
            {    
                if(!datos.ides.value)
               {
                   alert("Ingrese el ID del Estado");
                   datos.ides.focus();
                   return false;
               }
               else{
                   if (!/^[0-9]/.test(datos.ides.value)) {
                        alert("Ingrese datos validos!");
                        datos.ides.focus();
                        return false;
                }
               }
                if(!datos.nombrees.value)
               {
                   alert("Ingrese la Descripción del Estado");
                   datos.nombrees.focus();
                   return false;
               }               
           }
        </script>
    </head>
    <body>
        <a href="../../administrador/estado_doc/mostrar_estado_documento.php" style="border-style: none;box-shadow: none;"> <img src="../../imagenes/regresar.png" alt="Regresar" width="55" height="55" > </a>
        <div id="container_demo">
        <div id="wrapper">
            <form name="datos" method="post" onsubmit="return validar(this)" enctype="multipart/form-data" action="estadod.php">
                <br><h1> REGISTRO DE ESTADOS DEL DOCUMENTO</h1> 
                <p class="caja texto"> 
              <label for="Nombresinicio" class="uname" data-icon="p">ID del Estado </label>
              <input name="ides" type="text" placeholder="Ejm: 1 "/>
              </p>
              <p class="caja texto"> 
              <label for="apellidosinicio" class="uname" data-icon="e" >Nombre del Estado</label>
              <input name="nombrees" type="text" placeholder="Ejm: En espera"/>
              </p>
              <p class="signin button">   
                  <input type="submit" name="btncarpeta" value="CREAR">                  
              </p>              
        </form>
