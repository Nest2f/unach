<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="../../css/links.css" />
        <title>TIPO DE OPERACIÓN</title>      
        <script>
            function validar()
            {
                if (!datos.idacc.value)
                {
                    alert("Ingrese el ID del Tipo");
                    datos.idacc.focus();
                    return false;
                }
                else {
                    if (!/^[0-9]/.test(datos.idacc.value)) {
                        alert("Ingrese datos validos!");
                        datos.idacc.focus();
                        return false;
                    }
                }
                if (!datos.nombreacc.value)
                {
                    alert("Ingrese la Descripción del Tipo");
                    datos.nombreacc.focus();
                    return false;
                }
            }
        </script>        
    </head>
    <body>
        <a href="../../administrador/tipo_accion/mostrar_tipo_accion.php" style="border-style: none;box-shadow: none;"> <img src="../../imagenes/regresar.png" alt="Regresar" width="55" height="55" > </a>
        <div id="container_demo">
            <div id="wrapper">
                <form name="datos" method="post" onsubmit="return validar(this)" enctype="multipart/form-data" action="accion.php">
                    <h1> REGISTRO DE OPERACIONES</h1> 
                    <p class="caja texto"> 
                        <label for="Nombresinicio" class="uname" data-icon="p">ID de la operación </label>
                        <input name="idacc" type="text" placeholder="Ejm: 1 "/>
                    </p>
                    <p class="caja texto"> 
                        <label for="apellidosinicio" class="uname" data-icon="e" >Descripción de la operación </label>
                        <input name="nombreacc" type="text" placeholder="Ejm: Enviado/Recibido"/>
                    </p>
                    <p class="signin button">   
                        <input type="submit" name="btncarpeta" value="CREAR">                  
                    </p>              
                </form>        
            </div>      
        </div>
    </body>
</html>
