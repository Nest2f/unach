        <title>TIPO DE DOCUMENTO</title> 
        <script>
            function validard()
            {   
                if(!datos.idtd.value)
               {
                   alert("Ingrese el ID del Tipo de Documento");
                   datos.idtd.focus();
                   return false;
               }
               else{
                   if (!/^[0-9]/.test(datos.idtd.value)) {
                        alert("Ingrese datos validos!");
                        datos.idtd.focus();
                        return false;
                }
               }
                if(!datos.nombretd.value)
               {
                   alert("Ingrese la Descripción del Tipo");
                   datos.nombretd.focus();
                   return false;
               }
               
           }
        </script>

        <a href="../../administrador/tipo_doc/mostrar_tipodoc.php" style="border-style: none;box-shadow: none;"> <img src="../../imagenes/regresar.png" alt="Regresar" height="55" width="55" > </a>
        <div id="container_demo">
        <div id="wrapper">
            <form  name="datos" method="post" onsubmit="return validard(this)" enctype="multipart/form-data" action="tdocumento.php">

              <p class="caja texto"> 
              <label for="Nombresinicio" class="uname" data-icon="p">ID del Tipo </label>

              </p>
              <p class="caja texto"> 
              <label for="apellidosinicio" class="uname" data-icon="e" >Descripción del Tipo </label>
              <input name="nombretd" type="text" placeholder="ejm: Solicitud/Convenio"/>
              </p>

              </p>              
        </form>
